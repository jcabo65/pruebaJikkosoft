name: Deploy

on:
  push:
    branches: [ main ]
    paths:
      - 'vpc-subnets.yaml'
      - 'ec2-instances.yaml'
      - 's3-bucket.yaml'
      # (quitamos dynamodb-table.yaml y vpn.yaml)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      # ---------- Utils ----------
      # Genera un nombre de bucket único (o usa VARS del repo si ya definiste S3_BUCKET_NAME)
      - name: Set S3 bucket name
        run: |
          set -euo pipefail
          BASE="${{ vars.S3_BUCKET_NAME }}"
          if [ -z "${BASE}" ]; then
            BASE="clouxter-${GITHUB_REPOSITORY_OWNER}-${GITHUB_RUN_ID}"
          fi
          # s3 bucket: minúsculas y caracteres válidos
          BUCKET=$(echo "$BASE" | tr '[:upper:]' '[:lower:]' | tr -cd 'a-z0-9-')
          echo "S3_BUCKET_NAME=$BUCKET" >> $GITHUB_ENV
          echo "Usando bucket: $BUCKET"

      # ---------- VPC ----------
      - name: Validate VPC Template
        run: aws cloudformation validate

