AWSTemplateFormatVersion: "2010-09-09"
Description: "VPC con 2 subredes públicas y 2 privadas. Free Tier por defecto (sin NAT)."

Parameters:
  VpcCidr:
    Type: String
    Default: 10.0.0.0/16

  PublicSubnet1Cidr:
    Type: String
    Default: 10.0.1.0/24
  PublicSubnet2Cidr:
    Type: String
    Default: 10.0.2.0/24

  PrivateSubnet1Cidr:
    Type: String
    Default: 10.0.101.0/24
  PrivateSubnet2Cidr:
    Type: String
    Default: 10.0.102.0/24

  AzA:
    Type: String
    Default: "a"
  AzB:
    Type: String
    Default: "b"

  EnableNatGateways:
    Type: String
    Default: "false"
    AllowedValues: ["true","false"]
    Description: "Activa NAT solo si lo necesitas. Por defecto OFF (Free Tier)."

Conditions:
  UseNat: !Equals [!Ref EnableNatGateways, "true"]

Resources:
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: !Ref VpcCidr
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags: [{ Key: Name, Value: !Sub "${AWS::StackName}-vpc" }]

  Igw:
    Type: AWS::EC2::InternetGateway
  IgwAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref Igw

  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Ref PublicSubnet1Cidr
      MapPublicIpOnLaunch: true
      AvailabilityZone: !Sub "${AWS::Region}${AzA}"
      Tags: [{ Key: Name, Value: !Sub "${AWS::StackName}-public-a" }]

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Ref PublicSubnet2Cidr
      MapPublicIpOnLaunch: true
      AvailabilityZone: !Sub "${AWS::Region}${AzB}"
      Tags: [{ Key: Name, Value: !Sub "${AWS::StackName}-public-b" }]

  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Ref PrivateSubnet1Cidr
      MapPublicIpOnLaunch: false
      AvailabilityZone: !Sub "${AWS::Region}${AzA}"
      Tags: [{ Key: Name, Value: !Sub "${AWS::StackName}-private-a" }]

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: !Ref PrivateSubnet2Cidr
      MapPublicIpOnLaunch: false
      AvailabilityZone: !Sub "${AWS::Region}${AzB}"
      Tags: [{ Key: Name, Value: !Sub "${AWS::StackName}-private-b" }]

  # Route tables públicas → IGW
  PublicRt1:
    Type: AWS::EC2::RouteTable
    Properties: { VpcId: !Ref VPC }
  PublicRt2:
    Type: AWS::EC2::RouteTable
    Properties: { VpcId: !Ref VPC }

  PublicRt1Assoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties: { SubnetId: !Ref PublicSubnet1, RouteTableId: !Ref PublicRt1 }
  PublicRt2Assoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties: { SubnetId: !Ref PublicSubnet2, RouteTableId: !Ref PublicRt2 }

  PublicDefaultRoute1:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PublicRt1
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref Igw
    DependsOn: IgwAttachment

  PublicDefaultRoute2:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PublicRt2
      DestinationCidrBlock: 0.0.0.0/0
