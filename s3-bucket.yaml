AWSTemplateFormatVersion: "2010-09-09"
Description: "S3 bucket with versioning, SSE-S3, TLS-only, and 30d transition to STANDARD_IA."

Parameters:
  BucketName:
    Type: String
    Description: "Globally-unique, lowercase bucket name."

Resources:
  AppBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref BucketName
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      LifecycleConfiguration:
        Rules:
          - Id: CurrentToIA30d
            Status: Enabled
            Transitions:
              - StorageClass: STANDARD_IA
                TransitionInDays: 30
            AbortIncompleteMultipartUpload:
              DaysAfterInitiation: 7

  BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref AppBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: TLSRequired
            Effect: Deny
            Principal: "*"
            Action: "s3:*"
            Resource:
              - !Sub "arn:aws:s3:::${AppBucket}"
              - !Sub "arn:aws:s3:::${AppBucket}/*"
            Condition:
              Bool: { aws:SecureTransport: "false" }

Outputs:
  BucketNameOut: { Value: !Ref AppBucket }
  BucketArn:     { Value: !GetAtt AppBucket.Arn }

