AWSTemplateFormatVersion: "2010-09-09"
Description: "Bucket S3 con cifrado, bloqueo público y Lifecycle a STANDARD_IA a los 30 días (incluye noncurrent y cleanup)."

Parameters:
  BucketName:
    Type: String
    Description: "Nombre único del bucket (requerido, en minúsculas)."

Resources:
  AppBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref BucketName
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      LifecycleConfiguration:
        Rules:
          - Id: CurrentToStandardIA
            Status: Enabled
            Transitions:
              - StorageClass: STANDARD_IA
                TransitionInDays: 30
            NoncurrentVersionTransitions:
              - StorageClass: STANDARD_IA
                NoncurrentDays: 30
            AbortIncompleteMultipartUpload:
              DaysAfterInitiation: 7

  BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref AppBucket
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: EnforceSSL
            Effect: Deny
            Principal: "*"
            Action: "s3:*"
            Resource:
              - !Sub "arn:aws:s3:::${AppBucket}"
              - !Sub "arn:aws:s3:::${AppBucket}/*"
            Condition:
              Bool:
                aws:SecureTransport: "false"

Outputs:
  BucketNameOut:
    Value: !Ref AppBucket
  BucketArn:
    Value: !GetAtt AppBucket.Arn
