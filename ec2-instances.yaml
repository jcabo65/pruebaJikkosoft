AWSTemplateFormatVersion: "2010-09-09"
Description: "EC2: 1 publica (web/bastion) + 1 privada. SSM + SGs. Cumple prueba Free Tier."

Parameters:
  VpcId:
    Type: AWS::EC2::VPC::Id
  PublicSubnet1Id:
    Type: AWS::EC2::Subnet::Id
  PrivateSubnet1Id:
    Type: AWS::EC2::Subnet::Id
  InstanceType:
    Type: String
    Default: t3.micro
  EnableSSH:
    Type: String
    Default: "true"
    AllowedValues: ["true","false"]
  AdminCidr:
    Type: String
    Default: 0.0.0.0/0
  KeyName:
    Type: AWS::EC2::KeyPair::KeyName
    Default: ""
    Description: "Optional. If set, allows SSH auth with this key pair."
  AmiId:
    Type: "AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>"
    Default: "/aws/service/ami-amazon-linux-latest/al2023-ami-kernel-default-x86_64"
  S3BucketName:
    Type: String
    Default: ""

Conditions:
  OpenSSH: !Equals [!Ref EnableSSH, "true"]
  HasKeyName: !Not [!Equals [!Ref KeyName, ""]]
  HasBucket: !Not [!Equals [!Ref S3BucketName, ""]]

Resources:
  # SG publica: HTTP publico + SSH opcional desde AdminCidr
  PublicInstanceSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: "SG publica - HTTP y SSH opcional desde Internet"
      VpcId: !Ref VpcId
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0

  PublicSgSshFromInternet:
    Condition: OpenSSH
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref PublicInstanceSG
      IpProtocol: tcp
      FromPort: 22
      ToPort: 22
      CidrIp: !Ref AdminCidr

  # SG privada: SSH SOLO desde la SG publica
  PrivateInstanceSG:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: "SG privada - SSH solo desde la instancia publica"
      VpcId: !Ref VpcId
      SecurityGroupEgress:
        - IpProtocol: -1
          CidrIp: 0.0.0.0/0

  PrivateSgSshFromPublicSg:
    Type: AWS::EC2::SecurityGroupIngress
    Properties:
      GroupId: !Ref PrivateInstanceSG
      IpProtocol: tcp
      FromPort: 22
      ToPort: 22
      SourceSecurityGroupId: !Ref PublicInstanceSG

  # Policy S3 gestionada (solo si hay bucket definido)
  S3RWPolicy:
    Condition: HasBucket
    Type: AWS::IAM::ManagedPolicy
    Properties:
      ManagedPolicyName: !Sub "${AWS::StackName}-s3rw"
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Sid: S3RW
            Effect: Allow
            Action:
              - s3:GetObject
              - s3:PutObject
              - s3:ListBucket
            Resource:
              - !Sub "arn:aws:s3:::${S3BucketName}"
              - !Sub "arn:aws:s3:::${S3BucketName}/*"

  # Role + InstanceProfile: SSM + (opcional) S3 RW
  Ec2Role:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal: { Service: ec2.amazonaws.com }
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
        - !If [HasBucket, !Ref S3RWPolicy, !Ref "AWS::NoValue"]

  Ec2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      Roles: [ !Ref Ec2Role ]

  # Instancia publica (web/bastion)
  EC2Public:
    Type: AWS::EC2::Instance
    DependsOn: Ec2InstanceProfile
    Properties:
      IamInstanceProfile: !Ref Ec2InstanceProfile
      InstanceType: !Ref InstanceType
      ImageId: !Ref AmiId
      SubnetId: !Ref PublicSubnet1Id
      SecurityGroupIds: [ !Ref PublicInstanceSG ]
      KeyName: !If [HasKeyName, !Ref KeyName, !Ref "AWS::NoValue"]
      MetadataOptions: { HttpTokens: required, HttpEndpoint: enabled }
      BlockDeviceMappings:
        - DeviceName: /dev/xvda
          Ebs: { Encrypted: true, VolumeType: gp3, VolumeSize: 8 }
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          set -euo pipefail
          dnf -y update
          dnf -y install httpd awscli
          echo '<h1>Public OK</h1>' > /var/www/html/index.html
          systemctl enable --now httpd

          # Test opcional de S3 (si S3BucketName no es vacio)
          BUCKET='${S3BucketName}'
          if [ -n "$BUCKET" ]; then
            echo "from public ec2" > /tmp/hello-public.txt
            aws s3 cp /tmp/hello-public.txt "s3://${BUCKET}/sample/hello-from-ec2.txt" || true
            aws s3 ls "s3://${BUCKET}/sample/" || true
          fi
      Tags:
        - Key: Name
          Value: PublicInstance

  # Instancia privada (SSH solo desde la publica)
  EC2Private:
    Type: AWS::EC2::Instance
    DependsOn: Ec2InstanceProfile
    Properties:
      IamInstanceProfile: !Ref Ec2InstanceProfile
      InstanceType: !Ref InstanceType
      ImageId: !Ref AmiId
      SubnetId: !Ref PrivateSubnet1Id
      SecurityGroupIds: [ !Ref PrivateInstanceSG ]
      KeyName: !If [HasKeyName, !Ref KeyName, !Ref "AWS::NoValue"]
      MetadataOptions: { HttpTokens: required, HttpEndpoint: enabled }
      BlockDeviceMappings:
        - DeviceName: /dev/xvda
          Ebs: { Encrypted: true, VolumeType: gp3, VolumeSize: 8 }
      Tags:
        - Key: Name
          Value: PrivateInstance

Outputs:
  PublicInstanceId:
    Value: !Ref EC2Public
  PrivateInstanceId:
    Value: !Ref EC2Private
  PublicInstanceSgId:
    Value: !Ref PublicInstanceSG
  PrivateInstanceSgId:
    Value: !Ref PrivateInstanceSG
  PublicInstancePublicIp:
    Value: !GetAtt EC2Public.PublicIp
  PrivateInstancePrivateIp:
    Value: !GetAtt EC2Private.PrivateIp
